		    <label><h3>Tipo de pendiente</h3></label>

		  <div class="form-group">		    
		    <select class="form-control" ng-change="main.loadPendings(main.pending.idType.id)" name="type" ng-init="main.loadTypes()" id="type" ng-model="main.pending.idType.id">
				<option ng-repeat="type in main.types" value="{{main.type.id}}">{{type.type}}</option>
			</select>
		  </div>
		  <button type="submit" ng-click="main.addType()" class="btn btn-default">Agregar</button>
		</div>
	</div>

 	     <div class="form-group">
          <label for="title">T&iacute;tulo</label>
          <input type="text" class="form-control" id="title" ng-model="main.pending.title" placeholder="T&iacute;tulo">
        </div>
        <div class="form-group">
          <label for="description">Descripci&oacute;n</label>
          <input type="text" class="form-control" name="description" id="description" ng-model="main.pending.description" placeholder="Descripci&oacute;n"/>
        </div>
 	     <div class="form-group">

	       <input class="form-control" type="hidden" name="uploaddirectory" id="uploaddirectory" value="activities"/>
	     </div>
	     <div class="form-group">
	       <label class="control-label">File:</label>  
	       <input class="button" type="file" name="filedata" id="filedata"/>
	     </div>

    </form>

	<div class="container">
		<table class="table table-striped" ng-init="main.loadPendings()" at-table at-paginated at-list="main.pendings" at-config="main.config">
		  <thead></thead>
		  <tbody>
		    <tr>
		      <td at-implicit at-sortable at-attribute="title"  at-title="T&iacute;tulo" width="20%" at-initial-sorting="asc"></td>
		      <td at-implicit at-sortable at-attribute="description" at-title="Descripci&oacute;n"  width="70%"></td>
